# ========================================
# JarvisV3 Docker Compose Configuration
# ========================================
# This file makes it easy to run JarvisV3 in a container

version: '3.8'

services:
  jarvis:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: jarvisv3
    
    # Map container port 8501 to host port 8501
    ports:
      - "8501:8501"
    
    # Load environment variables from .env file
    # Make sure to create .env based on .env.example
    env_file:
      - .env
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
